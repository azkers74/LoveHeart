<style>
html, body {
  height: 100%;
}
 
body {
  margin: 0;
  background: linear-gradient(#ffe6eb, #fff);
  font-family: 'Pacifico', cursive;
  overflow-x: hidden;
  touch-action: manipulation;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}
 
/* Buttons */
button, .primary {
  background: #ff4d6d;
  color: white;
  border: none;
  border-radius: 25px;
  padding: 14px 28px;
  font-size: 17px;
  cursor: pointer;
  transition: transform 0.2s;
}
button:hover, .primary:hover { transform: scale(1.05); }
 
/* Falling hearts */
.falling-container {
  position: fixed;
  inset: 0;
  pointer-events: none;
  overflow: hidden;
  z-index: 0;
}
 
.falling-container span {
  position: absolute;
  top: -40px;
  font-size: 26px;
  animation: fall linear forwards;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
}
 
/* Envelope */
.envelope-container {
  position: relative;
  z-index: 1;
}
 
.envelope {
  position: relative;
  width: 280px;
  max-width: 90vw;
  height: 180px;
  margin: auto;
  perspective: 1000px;
}
 
.envelope-top {
  position: absolute;
  top: 0;
  width: 100%;
  height: 80px;
  background: #ff6f91;
  border-radius: 10px 10px 0 0;
  transform-origin: top center;
  transition: transform 1.2s cubic-bezier(0.68,-0.55,0.27,1.55);
  z-index: 3;
}
 
.envelope-body {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 100px;
  background: #ff4d6d;
  border-radius: 0 0 15px 15px;
}
 
.letter {
  position: absolute;
  top: 20px;
  left: 5%;
  width: 90%;
  background: white;
  border-radius: 12px;
  padding: 15px;
  z-index: 1;
  transition: transform 1.2s cubic-bezier(0.68,-0.55,0.27,1.55);
  box-sizing: border-box;
}
 
.letter-photo {
  width: 100%;
  height: auto;          /* ‚úÖ Keeps full image ratio */
  max-height: 220px;     /* ‚úÖ Prevents being too tall */
  object-fit: contain;   /* ‚úÖ Shows entire image */
  border-radius: 10px;
  display: block;
}
 
 
.envelope.open .envelope-top { transform: rotateX(-130deg); }
.envelope.open .letter { transform: translateY(-100px); }
 
 
.heart-seal {
  position: absolute;
  top: 65px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 42px;
  z-index: 4;
  animation: pulse 1.5s infinite;
  cursor: pointer;
}
 
@keyframes pulse {
  50% { transform: translateX(-50%) scale(1.2); }
}
 
.tap-text {
  color: #ff4d6d;
  margin-top: 15px;
  font-size: 14px;
}
 
/* Modal */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.7);
  z-index: 10;
  justify-content: center;
  align-items: center;
}
 
.modal-content {
  background: white;
  width: 92%;
  max-width: 420px;
  padding: 18px;
  border-radius: 20px;
  animation: pop 0.4s ease;
  max-height: 85vh;
  overflow-y: auto;
}
 
@keyframes pop {
  from { transform: scale(0.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
 
.close {
  float: right;
  font-size: 24px;
  cursor: pointer;
}
 
/* Navigation */
.nav {
  display: flex;
  justify-content: space-around;
  margin: 10px 0;
}
 
.nav button {
  background: #ffe6eb;
  border-radius: 50%;
  padding: 12px;
  font-size: 18px;
  color: #ff4d6d;
}
 
.screen { display: none; }
.screen.active { display: block; }
 
/* Gallery */
/* Gallery */
.slideshow {
  width: 100%;
  max-height: 320px;        /* allow flexible height */
  overflow: hidden;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}
 
.slider {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
}
 
.slide {
  min-width: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}
 
.slide img {
  max-width: 100%;
  max-height: 320px;        /* control max height */
  width: auto;
  height: auto;
  object-fit: contain;      /* ‚úÖ prevents cropping */

}
/* FIXED RESPONSIVE VIDEO */
.video-container {

}

   border-radius: 30px;

<script>
const modal = document.getElementById("modal");
const envelope = document.querySelector(".envelope");
const secretBtn = document.getElementById("secretBtn");
 
document.querySelector(".heart-seal").onclick = () => {
  envelope.classList.add("open");
  setTimeout(() => modal.style.display = "flex", 900);
};
 
document.querySelector(".close").onclick = () => modal.style.display = "none";
 
function showScreen(id){
  document.querySelectorAll(".screen").forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
 
const loveMessages = [
  " message. üíñ",
  "message üåª",
  "message üíï",
  " message üòò",
  "message üòò",
  " message üíû",
   "message",
   "message üíñüíû",
   "messageüòò"
];
 
let loveIndex = 0;
let interactionCount = 0;
const loveTextEl = document.getElementById("loveText");
 
function typeMessage(text){
  loveTextEl.innerHTML = "";
  let i=0;
  const timer=setInterval(()=>{
    loveTextEl.innerHTML += text.charAt(i);
    i++;
    if(i>=text.length) clearInterval(timer);
  },40);
}
typeMessage(loveMessages[0]);
 
function nextLove(){
  loveIndex = (loveIndex+1) % loveMessages.length;
  typeMessage(loveMessages[loveIndex]);
  interactionCount++;
  if(interactionCount>=3) secretBtn.disabled=false;
}
 
const fallingContainer = document.querySelector(".falling-container");
const flowers = ["üíñ","üåπ","üå∑","üåª","üå∫"];
 
setInterval(()=>{
  const el=document.createElement("span");
  el.innerText=flowers[Math.floor(Math.random()*flowers.length)];
  el.style.left=Math.random()*100+"vw";
  el.style.animationDuration=4+Math.random()*5+"s";
  fallingContainer.appendChild(el);
  setTimeout(()=>el.remove(),7000);
},350);
 
const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide");
let currentIndex = 0;
let startX = 0;
 
function showSlide(i){
  if(i<0) i=slides.length-1;
  if(i>=slides.length) i=0;
  currentIndex=i;
  slider.style.transform = `translateX(-${i*100}%)`;
}
setInterval(()=>showSlide(currentIndex+1),3000);
 
slider.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
slider.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(startX-endX>50) showSlide(currentIndex+1);
  else if(endX-startX>50) showSlide(currentIndex-1);
});
 
function startMagic(){
  showScreen("message");
  secretBtn.disabled = false;  
}
